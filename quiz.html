<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	  <link
	    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	    rel="stylesheet"
	  />
	  <link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	    crossorigin="anonymous"
	    referrerpolicy="no-referrer"
	  />
	  <script src="./script/quiz.js"></script>
		<link rel="stylesheet" href="./css/quiz.css">
		<title>Quiz App | Questions and Answer</title>
	</head>
	<body>
		<!-- This will be shown while fetching the question -->
		<div id="preloader">
			<div id="loadingText">
				Loading
				<span>.</span>
				<span>.</span>
				<span>.</span>
			</div>
			<div id="errorText">
				Something went wrong,<br>
				Try to refresh the page.
			</div>
		</div>
		
		<!-- Main question and answer section -->
		<section class="multiple-choices">
			
			<!-- Infos about current question and points, question count, current question indicator -->
			<div class="heading">
				<h2 id="questionCategoryDisplay">Science: Mathematics</h2>
				<p class="caption">Question category</p>
				
				<!-- Button to go the main page ( landing.html ) during question and answer -->
				<button>
					<i onclick="window.location.href = 'landing.html'" class="fa-solid fa-house"></i>
				</button>
			</div>
			
			<div class="sub-heading">
				<div>
					<h3><span id="currentQuestionNumber">0</span>/<span id="totalQuestion">0</span></h2>
					<p class="caption">Question</p>
				</div>
				<div>
					<h3 id="difficultyIndicator">Medium</h3>
					<p class="caption">Difficulty</p>
				</div>
				<div>
					<h3 id="pointsIndicator">0</h3>
					<p class="caption">Points</p>
				</div>
			</div>
			
			<!-- Question and answer part -->
			<!-- Buttons are generated dynamically -->
			<div class="main">
				<div id="questionWrapper" class="question">
					<p id="questionTextbox"></p>
				</div>
				<div id="choicesWrapper"></div>
				<div class="submit-button">
					<button id="nextBtn">
						<span>Next</span>
					</button>
				</div>
			</div>
		</section>
		
		<!-- Final result page after finishing all the questions -->
		<section class="finalResultPage">
			<div class="wrapper">
				<h3>Completed!</h3>
				<p>
					<span id="resultPointsDisplay"></span><br>
					<span class="caption">Your total points.</span>
				</p>
				<div class="button-group">
					<button onclick="tryAgain()">
						<span>Again</span>
					</button>
					<button onclick="goToLanding()">
						<span>Main menu</span>
					</button>
					<button>
						<i class="fa-solid fa-square-poll-vertical"></i>
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
